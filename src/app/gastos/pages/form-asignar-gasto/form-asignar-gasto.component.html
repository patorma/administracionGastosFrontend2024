<ul class="alert alert-danger" *ngIf="errores && errores.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>
<div class="card my-4 bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form #detalleForm="ngForm">
      <div class="form-group row">
        <label for="producto" class="col-form-label col-sm-2">Producto</label>
        <input type="text" id="producto" name="producto" class="form-control" [(ngModel)]="detalle.producto" #producto="ngModel" required>
        <div class="alert alert-danger" *ngIf="producto.invalid && (producto.dirty || producto.touched)">
          <div *ngIf="producto.errors?.['required']">
            El producto es requerido por favor
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="precio" class="col-form-label col-sm-2">Precio</label>
        <input type="number" id="precio" name="precio" class="form-control" [(ngModel)]="detalle.precio" #precio="ngModel" required min="0.01">
        <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
          <div *ngIf="precio.errors?.['required']">
            El precio es requerido por favor
          </div>
          <div *ngIf="precio.errors?.['min']">
            El precio debe ser mayor a 0
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control" [(ngModel)]="detalle.cantidad" #cantidad="ngModel" required min="1">
        <div class="alert alert-danger" *ngIf="cantidad.invalid && (cantidad.dirty || cantidad.touched)">
          <div *ngIf="cantidad.errors?.['required']">
            Cantidad es requerida por favor
          </div>
          <div *ngIf="cantidad.errors?.['min']">
            La cantidad debe ser mayor a 0
          </div>
        </div>
      </div>
      <input type="hidden" name="gasto" [(ngModel)]="detalle.gasto.id" #gasto="ngModel" required>
      <div class="alert alert-danger" *ngIf="gasto.invalid && (gasto.dirty || gasto.touched)">
        <div *ngIf="gasto.errors?.['required']">
          El gasto es requerido por favor
        </div>
      </div>
      <div class="col-sm-6 div-crear">
        <button class="btn btn-primary btn-lg btn-block crear-boton" type="button" (click)="createDetalle()" [disabled]="detalleForm.invalid">
          Crear
        </button>
      </div>
    </form>
  </div>
</div>
